<div class="background">

    
</div>

    <div class="message hide-shortcuts" [ngClass]="{'error': alertNumber === 1, 'success': alertNumber === 2}" id="alert-message" style="justify-content: center; align-items: center;" >
        <!--<button style="background-color: transparent; border: transparent;">
            <i class="fa-regular fa-circle-xmark" style="font-size: 2.5vw; position: absolute; top: 5%; right: 5%;" (click)="toggleAlertMessage(true)"></i>
        </button> -->
        <i *ngIf="alertNumber == 1" class="fa-regular fa-circle-xmark" style="font-size: 30px; position: absolute; right: 10%; color: whitesmoke;"> Error</i>
        <i *ngIf="alertNumber == 2" class="fa-regular fa-circle-check" style="font-size: 30px; position: absolute; right: 10%; color: whitesmoke;"> Logro</i>
        <br>
        <h2>{{alertTitle}}</h2>
        <hr class="rounded">
        <p class="text-alert">{{alertMessage}}</p>

    </div>

    @if (spinner) {

        <div class="spinner-overlay">
            <div class="spinner">
                <button class="spinner-logo" disabled="true"></button>
            </div>
            <h2>Cargando...</h2>
        </div>
    }

<div class="container-login">

    <button class="logo hover-logo" (click)="toggleShortcuts()"></button>
   

    <div style="justify-items: center; align-items: center;">
        <h1>Ingresar al Sistema</h1>
    </div>

    <div class="form-login">

        <input class="input-text" type="text" placeholder="Correo Electrónico" [(ngModel)]="email">

        <div class="password-container">
            <input [type]="showPassword ? 'text' : 'password'" placeholder="Contraseña" [(ngModel)]="password"/>
            <button type="button" class="toggle-btn" (click)="togglePassword()">
                  <i class="fa" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
            </button>
        </div>
    </div>
    <br>

    <div class="container-shortcuts hide-shortcuts" id="shortcuts">

        <div style="display: flex; justify-content: center; align-items: center; justify-items: center; gap: 40px">

            <h2>Usuarios del Sistema</h2>
        </div>
        <br>
        <div style="display: flex; justify-content: center; align-items: center; justify-items: center; gap: 3%; margin-bottom: 20px;">
            
            <img class="img-preview-shortcuts patients" (click)="fillUserOnShortcuts(1)" src="https://vxycsgamgbyfdomexise.supabase.co/storage/v1/object/public/clinica/pacientes/DNI-37189209/imagen2.jpg" alt="esteban">

            <img class="img-preview-shortcuts patients" (click)="fillUserOnShortcuts(2)" src="https://vxycsgamgbyfdomexise.supabase.co/storage/v1/object/public/clinica/pacientes/DNI-45901234/imagen2.jpg" alt="maria">

            <img class="img-preview-shortcuts patients" (click)="fillUserOnShortcuts(3)" src="https://vxycsgamgbyfdomexise.supabase.co/storage/v1/object/public/clinica/pacientes/DNI-17567099/imagen1.jpg" alt="diego">

            <img class="img-preview-shortcuts medics" (click)="fillUserOnShortcuts(4)" src="https://vxycsgamgbyfdomexise.supabase.co/storage/v1/object/public/clinica/especialistas/DNI-36891009/imagen.jpg" alt="clara">

            <img class="img-preview-shortcuts medics" (click)="fillUserOnShortcuts(5)" src="https://vxycsgamgbyfdomexise.supabase.co/storage/v1/object/public/clinica/especialistas/DNI-32980103/imagen.jpg" alt="fernando">

            <img class="img-preview-shortcuts admin" (click)="fillUserOnShortcuts(6)" src="https://vxycsgamgbyfdomexise.supabase.co/storage/v1/object/public/clinica/administradores/DNI-34129887/imagen.jpg" alt="admin">

        </div>
    </div>

    <button class="register-link text-hover" (click)="goTo('register')">¿No tiene cuenta? Registrese...</button>
    <br><br>
    <button class="button-login button-hover" (click)="loginUser()">Ingresar</button>
</div>
